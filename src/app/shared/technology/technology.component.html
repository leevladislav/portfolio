<div class="technology-layout">
  <h2 class="layout-item technology-title">Technologies I use</h2>

  <ul class="layout-item technology-list">
    <li class="list-item" *ngFor="let technology of technologies">
      <img src="{{technology.path}}" alt="{{technology.title}}" title="{{technology.title}}"
           matTooltip="{{technology.title}}">

      <p class="title">{{technology.title}}</p>
    </li>
  </ul>
</div>
