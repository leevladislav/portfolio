<section class="site-container">
  <div class="site-title">
    <h2 class="title">{{pageTitle}}</h2>
  </div>

  <div class="projects-layout" [class.projects-excerpt]="isProjectsExcerpt">
    <a *ngFor="let project of projects"
       class="layout-item item-project"
       target="_blank" href="{{project.link}}">

      <div class="project-image">
        <img src="assets/images/projects/{{project.image}}" alt="{{project.title}}">
      </div>

      <div class="project-overlay">
        <h4 class="overlay-title">{{project.title}}</h4>

        <p class="overlay-subtitle">{{project.subtitle}}</p>

        <ul class="overlay-tools">
          <li *ngFor="let tools of project.tools">{{tools}}</li>
        </ul>

        <a href="{{project.link}}" class="overlay-link">
          <span class="icon-link"></span>
        </a>
      </div>
    </a>
  </div>
</section>
